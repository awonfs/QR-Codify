<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Generate a QR code image to point to a website URL"
    />
    <meta
      name="keywords"
      content="qr code, qr codes, qrcodes, create qr code, qr code generator, create qrcodes, make a qr code, online qr code"
    />
    <title>QR Codify</title>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"
      integrity="sha512-CNgIRecGo7nphbeZ04Sc13ka07paqdeTu0WR1IM4kNcpmBAUSHSQX0FslNhTDadL4O5SAGapGt4FodqL8My0mA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="/js/script.js" defer></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="header">
      <h2>QR Codify</h2>
    </header>
    <main>
      <div class="container">
        <div class="code-generate"></div>
        <div class="qr-logo">
          <img src="/img/qr.svg" alt="qr-logo" />
        </div>
        <h1>Create your own QR Codes for free</h1>
        <p>
          QR Codes allow smartphone users to access your website simply and
          quickly.
        </p>
        <p>
          Enter your URL below to generate your own QR Code and download the
          image!
        </p>
        <form id="generate-form" class="form">
          <input
            id="url"
            type="url"
            placeholder="Enter a URL"
            class="form-input"
          />

          <select class="form-select" name="size" id="size">
            <option value="100">100x100</option>
            <option value="200">200x200</option>
            <option value="300" selected>300x300</option>
            <option value="400">400x400</option>
            <option value="500">500x500</option>
            <option value="600">600x600</option>
            <option value="700">700x700</option>
          </select>
          <button class="btn" type="submit">Generate QR Code</button>
        </form>
      </div>
    </main>
  </body>
</html>
